<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para usted</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background-color: rgb(175, 26, 63);
            overflow-x: hidden;
            overflow-y: hidden;
        }
        section{
            margin: auto;
        } 
           .dark{
            width: 150px;
            height: 80px;
            border-radius: 45px;
            margin: auto;
            margin-top: 30px;
            background-color: rgb(185, 107, 126);
        
        }
        .bola-black{
            width: 80px;
            height:80px;
            border-radius: 50%;
            background-color: black;
        }
        .element{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(128, 0, 49);
        }
        h1{
            margin-top: 40px;
            text-align: center;
            color: #fff;
            text-shadow: 5px 5px 10px #d3cbcb50;
        }
        .parag{
            text-align: center;
            line-height: 250px;
        }
        .p2{
            text-align: center;
              color: #fff;

        }
        button{
            padding: 20px;
            border-radius: 20px;
        }
        @media only screen and (max-width: 720px) {
            body{
                overflow-y: hidden;
                overflow-x: hidden;
            }
            section{
                width: 400px;
                margin: auto;
            }
            header{
                width:500px;
                margin: auto;
            }
            h1{
                font-size: 2.8em;
            }
            .element{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(128, 0, 49);
            }
            .parag{
            font-size: 1.8em;
            text-align: center;
            line-height: 250px;
            } 
            button{
            padding: 30px;
            border-radius: 40px;
            font-size: 1em;
        }
        .p2{
            font-size: 1.9em;
        }
    }
    @media only screen and (max-width: 1600px) {
            body{
                overflow: hidden;
            }
            section{
                width: 400px;
                margin: auto;
            }
            header{
                width:500px;
                margin: auto;
            }
            h1{
                font-size: 2.8em;
            }
            .element{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(128, 0, 49);
            }
            .parag{
            font-size: 1.8em;
            text-align: center;
            line-height: 250px;
            } 
            button{
            padding: 30px;
            border-radius: 40px;
            font-size: 1em;
        }
        .p2{
            font-size: 1.9em;
        }
    }
    
    </style>
</head>
<body>
        <header>
            <h1>Interaja com o elemento</h1>
        </header>
        <section>
            <div class="dark">
                <div class="bola-black" > </div></div>
            <div class="element">
                <p class="parag">
                    <button class="sim">SIM</button> OU <button class="no">NÃO</button><br>
                    <button class="what">OQUE É?</button>
                </p>
                <p class="p2"></p>
            </div>
        </section>
        
      

 <script src="ex12.js"></script> 
</body>
</html>
